<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="icon" type="logo" href="bg.jpg">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="login-page" class="page active">
        <div class="container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button id="show-register" class="link-button">Create an Account</button>
        </div>
    </div>

    <div id="register-page" class="page hidden">
        <div class="container">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <button id="show-login" class="link-button">Already have an account? Login</button>
        </div>
    </div>

    <div id="quiz-page" class="page hidden">
        <div class="container">
            <div id="quiz-header">
                <div id="question-info">
                    <span id="question-number"></span> / <span id="total-questions"></span>
                </div>
                <span id="timer"></span>
            </div>
            <div id="question-container">
                <!-- Example question content -->
                <p>What is the capital of France?</p>
                <label><input type="radio" name="choice" value="0"><span class="radio-label">Berlin</span></label>
                <label><input type="radio" name="choice" value="1"><span class="radio-label">Madrid</span></label>
                <label><input type="radio" name="choice" value="2"><span class="radio-label">Paris</span></label>
                <label><input type="radio" name="choice" value="3"><span class="radio-label">Rome</span></label>
            </div>
            <div id="navigation">
                <button id="prev-button">Previous</button>
                <button id="skip-button">Skip</button>
                <button id="next-button">Next</button>
            </div>
        </div>
    </div>

    <div id="result-page" class="page hidden">
        <div class="container">
            <h2>Quiz Results</h2>
            <p id="result"></p>
            <p id="recent-score"></p>
            <button id="retry-button">Retry</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
